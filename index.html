<!DOCTYPE html>
<html lang="pt-BR">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link

            type="text/css"
            href="./css/reset.css"
            media="screen"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="./css/login.css"

        />

        </style>

        <script defer src="./js/login.js"></script>
